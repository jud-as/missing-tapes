<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
<h1>Catálogo de Filmes</h1>
<form action="/add-filme" method="POST">
    <input type="text" name="titulo" placeholder="Título do Filme" required>
    <input type="text" name="genero" placeholder="Gênero" required>
    <input type="number" name="ano" placeholder="Ano" required>
    <input type="text" name="meta" placeholder="Meta" required>
    <input type="url" name="imagem" placeholder="URL da Imagem" required>
    <button type="submit">Adicionar Filme</button>
</form>
<ul>
    {{#filmes}}
    <li>
        <img src="{{imagem}}" alt="{{titulo}}" class="filme-imagem">
        <div>
            <strong>{{titulo}}</strong> ({{genero}}, {{ano}}, {{meta}})
            <form action="/delete-filme" method="POST" style="display:inline;">
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit">Remover</button>
            </form>
        </div>
    </li>
    {{/filmes}}
</ul>
</body>
</html>
