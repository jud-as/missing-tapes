<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/public/images/icon.jpg" alt="Missing Tapes Logo">
        <a href="http://localhost:3000/">Missing Tapes</a>
    </div>
    <nav>
        <a href="http://localhost:3000/catalogo">Catálogo</a>
        <a href="http://localhost:3000/login">Login</a>
        <a href="http://localhost:3000/logout">Logout</a>
        <a href="http://localhost:3000/cadastrar">Registro</a>
    </nav>
</header>
<form action="/registro" method="POST" enctype="multipart/form-data">
    <label>
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="nomeDeUsuario" placeholder="Nome de Usuário" required>
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </label>
</form>
</body>
</html>
